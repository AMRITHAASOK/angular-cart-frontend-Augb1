<div style="margin-top: 60px;">
       <!-- Product section-->
       <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" [src]=product.image width="300px" height="650px" alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">ID: {{product._id}}</div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span>${{product.price}}</span>
                    </div>
                    <p class="lead">{{product.description}}</p>
                    <div class="d-flex ">
                        <button (click)="addToWishlist()" class="btn  flex-shrink-0 me-5" type="button">
                            <i class="fa-solid fa-heart text-danger "></i>
                            
                        </button>
                        <button (click)="addToCart(product)" class="btn  flex-shrink-0" type="button">
                            <i class="fa-solid fa-cart-plus text-success me-1"></i>
                          
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
